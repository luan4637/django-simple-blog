{% load static %}
<div id="post_comments" class="custombox clearfix">
    <h4 class="small-title">{{ comments.count }} Comments</h4>
    <div class="row">
        <div class="col-lg-12">
            <div class="comments-list">
                {% for comment in comments %}
                    <div class="media">
                        <a class="media-left" href="#">
                            <img src="{% static 'upload/author.jpg' %}" alt="" class="rounded-circle">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading user_name">{{ comment.name }} <small>{{ comment.created_at|timesince }} ago</small></h4>
                            <p>{{ comment.comment }}</p>
                            <a href="#" class="btn btn-primary btn-sm">Reply</a>
                        </div>
                    </div>
                {% empty %}
                    <p>No comments here yet</p>
                {% endfor %}
            </div>
        </div><!-- end col -->
    </div><!-- end row -->
</div><!-- end custom-box -->
