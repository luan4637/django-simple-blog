<div id="comment_form" class="custombox clearfix">
    <h4 class="small-title">Leave a Reply</h4>
    <div class="row">
        <div class="col-lg-12">
            {{form.errors}}
            <form action="#comment_form" method="post" class="form-wrapper" autocomplete="off" novalidate>
                {% csrf_token %}
                {{ comment_form.as_table }}
                <button type="submit" class="btn btn-primary">Submit Comment</button>
            </form>
        </div>
    </div>
</div>
